  <h2 class="text-center">Employee List</h2>
  <br>
  <table class="table table-hover table-bordered table-striped" style="border-left: black;">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">DOB</th>
        <th scope="col">Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees" (click)="getRow(emp.id)">
        <td>{{emp.employeeID}}</td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.dob | date}}</td>
        <td>{{emp.mobileNumber}}</td>
      </tr>
    </tbody>
  </table>
  <div>
  <p class="text-start"> * Click on each row to view/edit. </p>
</div>
</div>
